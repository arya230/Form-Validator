<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Register With Us</h2>
        <form action="">
            <div class="form-example">
                <label for="username">Username</label>
                <input type="text" name="name" id="name" placeholder="Enter Username" required/>
            </div>
            <div class="form-example">
                <label for="email">Email</label>
                <input type="email" name="email" id="name" placeholder="Enter Email" required/>
            </div>
            <div class="form-example">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required/>
            </div>
            <div class="form-example">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password Again" required/>
            </div>
            <button class="btn">Submit</button>
        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
